<!DOCTYPE html>
<html lang="en">

<head>

    <title>Admin Login</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login1.css" rel="stylesheet">
    
    <!--<link href="{{ URL::asset('font-awesome-4.1.0/css/font-awesome.min.css') }}" rel="stylesheet">-->
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
    <div id="wrap">
        <!-- Navigation section start -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
            <!-- Nav header start -->
            <div class="navbar-header">
                <a class="navbar-brand">App Admin</a>
            </div>
            <!-- Nav header end -->
        </nav>
        <!-- Navigation section end -->
        
        <!-- Page container start -->
        <div class="container login-container">
            <!--<div class="container login-hearder">
                <div class="info">
                    <h1>Test App Login</h1>
                </div>
            </div>-->
            
            <div class="row">
                <div class="col-md-4 col-md-offset-4">        
                    <!-- Panel start -->
                    
                    <!-- Alert Message Start -->
                    <div class="alert alert-info">
                        <a class="close" data-dismiss="alert" href="#">&times;</a>
                        Fill your email and password for login.
                    </div>
                    <!-- Alert Message End -->
                    
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login Form</h3>
                        </div>
                        
                        <!-- Panel body start -->
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" placeholder="Email" class="form-control">
                                        <span class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="password" placeholder="Password" class="form-control">
                                        <span class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block">
                                    </div>                    
                                </div>
                            </form>
                        </div>
                        <!-- Panel body start -->
                    </div>
                    <!-- Panel end -->
                </div>
            </div>
        </div>
        <!-- Page container end -->
    </div>
</body>
<script src="js/jquery-1.11.0.js"></script>
<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
